<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Görev Listesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #task-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    #task-input, #task-date, #task-priority {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      position: relative;
    }

    li.completed {
      text-decoration: line-through;
      color: #aaa;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .priority-high { color: red; font-weight: bold; }
    .priority-medium { color: orange; font-weight: bold; }
    .priority-low { color: green; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Görev Listesi</h1>

  <form id="task-form">
    <input type="text" id="task-input" placeholder="Yeni görev girin..." required />
    <input type="date" id="task-date" />
    <select id="task-priority">
      <option value="Düşük">Düşük</option>
      <option value="Orta">Orta</option>
      <option value="Yüksek">Yüksek</option>
    </select>
    <button type="submit">Ekle</button>
  </form>

  <ul id="task-list"></ul>

  <script src="script.js"></script>
</body>
</html>
